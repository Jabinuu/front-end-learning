<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      width: 400px;
      height: 300px;
      border: 1px black solid;
    }

    .div1,
    .div2,
    .div3 {
      width: 100px;
      height: 50px;
      background-color: gray;
    }

    .div1 {
      align-self: flex-start;
    }

    .div2 {
      align-self: center;
    }

    .div3 {
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </div>
</body>

</html>
