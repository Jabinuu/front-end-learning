<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //对象是具体的事物，比如猫不是对象，因为它是泛指的一群猫，而饼饼就是一个具体的对象
        //数字的字面量是[]，对象的字面量是{}，字符串的字面量是‘’，  字面量就是可以一看看出来，你的值是哪种类型的数据
        var obj={
            uname:'饼饼',
            age: 1,
            sex: 'female',
            eatFood: function(){
                console.log('吃饭了');
            }
        }
        //对象方法采用匿名法声明
        //多个属性和方法之间，用逗号隔开       
        //定义对象里的属性和方法时不需要用var声明，这一点不同于变量声明
        console.log(obj.age);
        console.log(obj['age']);
        obj.eatFood();
    </script>
</head>
<body>
    
</body>
</html>
