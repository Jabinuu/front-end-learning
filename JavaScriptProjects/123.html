<body>

  <div id="we">hello</div>
  <script>
    function throttle(fn, interval) {
      // 上次触发的时间
      let last = 0
      return function () {
        let now = Date.now()
        if (now - last >= interval) {
          fn.apply(this, arguments)
          last = now
        }
      }
    }

    function debounce(fn, delay) {
      let timer = null
      return function () {
        if (timer) {
          clearTimeout(timer)
        }

        timer = setTimeout(() => {
          fn.apply(this, arguments)
        }, delay)
      }
    }



  </script>

  </style>
