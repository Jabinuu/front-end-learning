<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 外单内双 实现字符串里的引号
        var str='我是一个“高富帅”的程序员';

        // 反斜杠\为转义符， \n是换行，\\是添加反斜杠，\'是添加文本里的一个单引号
        var str1='我是一个“高富帅”的\n程序员';
        var str2='我是一个“高富帅”的\\程序员';
        var str3='我是一个“高富帅”的\'程序员';
        console.log(str);
        console.log(str1);
        console.log(str2);
        console.log(str3);
    </script>
</head>
<body>
    
</body>
</html>
