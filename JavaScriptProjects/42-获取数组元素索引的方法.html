<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ['pink', 'blue', 'green', 'red', 'blue', 'purple'];
        // indexOf(xxx) 返回的是数组中从前往后 第一个符合的索引值
        console.log(arr.indexOf('blue'));
        // lastIndexOf(xxx) 返回的是数组中从后往前 第一个符合的索引值
        console.log(arr.lastIndexOf('blue'));
        // 如果找不着目标值，则返回-1
        console.log(arr.indexOf('sss'));
    </script>
</head>
