    <script>
        var arr = ['pink', 'blue', 'red'];
        var arr1 = [5, 1, 77, 16, 25];
        
        //如果只是单纯的sort()，里面不加内置函数的话，这个函数是默认把数组里的值都视为字符串，按照字符串的标准排序的
        arr1.sort(function (a, b) {
            return a - b;
        });
        console.log(arr.reverse());
        console.log(arr1);
    </script>
