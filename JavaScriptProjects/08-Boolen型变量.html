    <title>Document</title>
    <script>
        var flag=true;  //true相加时视为1
        var flag1=false;  //false相加时视为0
        console.log(flag+flag1);   //1+0=1

        var coco=undefined; //没有初始化的变量值为undefined
        console.log(coco+'贾宾');
        console.log(coco+1);

        var yoyo=null;
        console.log(yoyo+'贾宾');
        console.log(yoyo+1);
    </script>
</head>
