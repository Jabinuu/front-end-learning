<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量名称严格区分大小写
        // js中有一句出现语法错误，那么之后的便不会执行
        var num=10;
        var PI=3.1415926;
        // 0开头的数字型表示是八进制数
        var num1=010;
        // 0x开头表示这是十六进制数
        var num2=0xa;
        console.log(num);
        console.log(PI);
        console.log(num1);
        console.log(num2);
        // js数字型的最大 最小值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        // 表示无穷大和无穷小  infinity无穷的
        console.log(Number.MAX_VALUE * 2);
        console.log(-Number.MAX_VALUE *2);
        // NaN表示非数字
        console.log('贾宾'-100);
    </script>
</head>
<body>
    
</body>
</html>
