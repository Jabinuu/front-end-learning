<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 简单数据类型(值类型)：指Number，Boolean，undefined，null，这些数据实在内存中的栈里存放的，系统自动清理。
        //          函数在调用它时，在栈里复制一份该数据，也就是深拷贝，所以在函数里修改它的值，也是对他的复制品修改的，对它本身没有影响。
        // 复杂数据类型(引用类型)：指对象，如Date，Array等等，他们在内存中的存储方式是：数据本体在内存中的堆存放，而后在栈里存放它在堆中
        //          的地址，所以var arr={}，arr指向的就是栈里的那个地址，函数在调用它时，在栈里复制一份地址（数据本体在堆中的位置） ，
        //          由于这两份地址指向同一个位置，所以函数里修改arr时，arr的本体也被修改了。这个过程类似传引用。
    </script>
</head>
<body>
    
</body>
</html>
