<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //获得现在到1970年1月1日过的所有毫秒数
        //方法一：比较麻烦
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());

        //方法二：最常使用
        var t2 = +new Date();
        var t4 = +new Date('2022-7-15 17:00:00')
        console.log(t2);
        console.log(t4);

        //方法三：h5最新的
        console.log(Date.now());
    </script>
</head>

</body>

</html>
