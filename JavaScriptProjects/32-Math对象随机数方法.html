    <script>
        // 生成从[min, max]的随机整数公式为：Math.floor(Math.random() * (max - min + 1)) + min  公式中+1是为了取到右边界
        // Math.random()的作用是生成一个[0 , 1)的随机数
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        console.log(getRandom(1, 10));

        //实现一个随机点名的程序
        var arr=['张三','张三丰','张三疯子','李四','李思思','贾宾'];
        console.log(arr[getRandom(0,arr.length-1)]);
    </script>
