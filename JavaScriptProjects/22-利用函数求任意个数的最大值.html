    <script>
        //arguments是一个数组型的对象，它的内容就是调用函数时的实参，用于函数参数数量不确定的时候
        function getMax(){
            var mmax=arguments[0];
            for(var i=1;i<arguments.length;++i){
                if(arguments[i]>mmax){
                    mmax=arguments[i];
                }
            }
            return mmax;
        }
        console.log(getMax(2,8,9,'20',11));

        //声明函数方法2，声明匿名函数
        var getMax = function(){
            
        }
    </script>
