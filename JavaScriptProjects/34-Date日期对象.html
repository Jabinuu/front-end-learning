<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Date日期引用类型，需要new一个实例才能使用，这一点与Math不同。
        var date1 = new Date();  //构造函数没有参数则返回当前时间
        var date2 = new Date(1999, 6, 15);  //数字形式，隐式调用Date.UTC()
        var date3 = new Date('1999-06-15 15:25:2'); //字符串形式  ,隐式调用Date.parse()
        console.log(date1.toLocaleString());   //toLocaleString()返回的是 YYYY/MM/DD HH:MM:SS ，很简洁
        console.log(date2);                    //默认调用的是toString() 返回的字符串包含时区信息，比较繁杂
        console.log(date3.toString());
        console.log(date3.toDateString());
        console.log(date3.toTimeString());
        console.log(date3.toLocaleDateString());
        console.log(date3.toLocaleTimeString());
        console.log(date3.toUTCString());
    </script>
</head>

<body>

</body>

</html>
