<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Date日期对象 是构造函数，需要new一个实例才能使用，这一点与Math不同。
        var date1=new Date();  //构造函数没有参数则返回当前时间
        var date2=new Date(1999,6,15);  //数字形式
        var date3=new Date('1999-06-15 15:25:2'); //字符串形式
        console.log(date1);
        console.log(date2);
        console.log(date3);
    </script>
</head>
<body>
    
</body>
</html>
