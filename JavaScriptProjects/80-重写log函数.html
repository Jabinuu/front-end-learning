<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function a(fn) {
      let str = '123'
      fn(str);
      console.log(str);
    }

    a(() => {
      let fn = console.log;
      console.log = function (str) {
        if (str === '123') {
          fn(456);
        }
      }
    })

  </script>
</body>

</html>
