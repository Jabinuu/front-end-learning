<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变背景</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: pink;
            /* background-image: linear-gradient(
                pink,
                blue,
                green
            ); */

            /* 工作中一般只用由透明 渐变到半透明颜色 即rgba */
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,.5)
            );
        }
    </style>
</head>

<body>

    <div class="box"></div>


</body>

</html>
