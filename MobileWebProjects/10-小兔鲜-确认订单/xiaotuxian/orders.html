<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>
<body>
    <!-- 主体内容：滑动查看 -->
    <div class="main">
        <div class="user_msg pannel">
            <div class="location">
                <span class="iconfont icon-location"></span>
            </div>
            <div class="user">
                <div class="top">
                    <span class="user_name">张晴</span>
                    <span class="user_tel">17836955880</span>
                </div>
                <div class="bottom">
                    <span class="city">焦作市&nbsp;</span>
                    <span class="district">山阳区&nbsp;</span>
                    <span class="address">太极中央瀚邸&nbsp;&nbsp;7号楼 18层 72号</span>
                    
                </div>
            </div>
            <div class="more">
                <a href="#">
                    <span class="iconfont icon-more"></span>
                </a>
            </div>
        </div>
        <div class="goods pannel">
            <div class="pic">
                <img src="./uploads/pic.png" alt="">
            </div>
            <div class="info">
                <h5>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</h5>
                <p>
                    <i>粉色</i>
                    <i>红外体温计</i>
                </p>
                <div class="price">
                    <span class="red">¥<i>266</i></span>
                    <span>¥<i>299</i></span>
                </div>
            </div>
            <div class="cnt">
                <span class="iconfont icon-x"></span>
                <span>1</span>
            </div>
        </div>
        <section class="other pannel">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝<span class="iconfont icon-more"></span></p>
            </div>
        </section>

        <div class="detail pannel">
            <div>
                <h5>商品总价</h5>
                <p>￥299.00</p>
            </div>
            <div>
                <h5>运费</h5>
                <p>￥0.00</p>
            </div>
            <div>
                <h5>折扣</h5>
                <p class="red">-￥33.00</p>
            </div>
        </div>
    </div>
    <!-- 主体内容：滑动查看 -->

    <!-- 支付模块：底部固定定位 -->
    <div class="pay pannel">
        <div class="left">
            合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">
                去支付
            </a>
        </div>
    </div>
    <!-- 支付模块：底部固定定位 -->
</body>
</html>
