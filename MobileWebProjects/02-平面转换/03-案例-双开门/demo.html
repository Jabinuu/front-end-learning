<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        /* 父元素 */
        .box {
            width: 1366px;
            height: 600px;
            margin: 0 auto;
            background-image: url(./images/bg.jpg);
            /* 对超出父级元素大小范围的子元素进行隐藏 */
            overflow: hidden;
        }
        
        /* 子元素 */
        /* 伪元素默认是行内显示模式，所以需要转换才能设置宽高生效 */
        /* 由于这里本身就需要浮动，并且设置浮动后，该标签可以并排显示，就“相当于”(但不是)是个行内块，所以不需要display了 */
        .box::before,
        .box::after{
            float: left;
            content: '';
            /* 设置子元素尺寸为他爹的百分之几 */
            width: 50%;
            height: 100%;
            background-image: url(./images/fm.jpg);
            /* 设置过渡，让平面转换动起来 */
            transition: all .5s;
        }
        
        /* 新写法，写left就是取左半部分，写right就是取右半部分 */
        .box::before{
            background-position: left 0;
        }

        .box::after{
            background-position: right 0;
        }

        /* 平面转换，先不管动画，只看转换前和转换后的位置 */
        .box:hover::before{
            transform: translate(-100%);
        }
        .box:hover::after{
            transform: translateX(100%);
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
