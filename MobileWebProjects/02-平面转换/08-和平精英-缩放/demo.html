<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
        }

        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
            overflow: hidden;
        }
        
        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }

        .box .pic {
            position: relative;
        }

        .box .pic::after{
            /* *************************伪元素千万别忘了content */
            content: '';
            /* 伪元素默认是行内显示模式，需要定位或者浮动后，才具有行内块的特点，宽高生效 */
            position: absolute;
            top: 50%;
            left: 50%;

            /* margin-left: -29px;
            margin-top: -29px; */
            /* transform: translate(-50%,-50%); */

            width: 58px;
            height: 58px;
            background-image: url(./images/play.png);

            opacity: 0; 
            /* ***************这个transform属性会把上面的哪个给层叠掉，因此要写复合属性 */
            transform: translate(-50%,-50%) scale(5);
            transition: all .5s;
        }

        .box li:hover .pic::after{
            opacity: 1;
            /* 这里鼠标悬停后又一次层叠掉原来的transform了，因此也要写复合属性，把位移加上 */
            transform: translate(-50%,-50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="./images/party.jpeg" alt="">
                </div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
            </li>
        </ul>
    </div>
</body>
</html>
