<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css的书写顺序：浏览器执行效率更高
           1. 浮动 / display / 定位
           2. 盒子模型的属性：margin border padding 宽高背景色
           3. 文字样式
        */
        *{
            /* 清除浏览器默认设置的内外边距 */
            padding: 0;
            margin: 0;
        }
        .head{
            background-color: #333;
            height: 40px;
        }
        .one{
            background-color: #ffc0cb;
            width: 1226px;
            height: 100px;
            margin: 0 auto;
        }
        .group{
            width: 1226px;
            height: 460px;
            margin: 0 auto;
        }
        .two{
            width: 234px;
            height: 460px;
            background-color: #ffa500;
            float: left;
        }
        .three{
            width: 992px;
            height: 460px;
            background-color: #87ceeb;
            float: left;
        }
    </style>
</head>
<body>
    <div class="head"></div>
    <div class="one">one</div>
    <div class="group">
        <div class="two">two</div>
        <div class="three">three</div>
    </div>
</body>
</html>
