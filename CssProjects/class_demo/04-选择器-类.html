<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义 两个类选择器，供html的标签使用 */
        .green{
            color: green;
        }
        .size{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>hello</p>
    <!-- 类选择器在 定义和使用后再能生效 -->
    <!-- 一个标签可以使用多个类名，需要用空格隔开 -->
    <p class="green size">heeeeee</p>
</body>
</html>
