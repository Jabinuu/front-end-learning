<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 找到div的后代（儿子，孙子，重孙子）中所有的标签p，并将文字设置为黄色 */
        /* 定义：父标签 后代标签{。。。。。} */
        div p{
            color: bisque;
        }
    </style>
</head>
<body>
    <p>zheshi yige </p>
    <div>
        <span><p>ggggggg</p></span>
        <p>sssssssss</p>
    </div>
</body>
</html>
