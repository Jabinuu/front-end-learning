<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            background-color: pink;
            background-image: url(./materials/3.jpg);
            /* 背景图的缩放只有cover和contain，没有比例的取值 */
            /* 不平铺 */
            background-repeat: no-repeat;

            /* 图片等比例缩放，直到到达盒子的某一个边界，所以会出现空白 */
            /* background-size: contain; */

            /* 图片等比例缩放，直到覆盖到一整个box，但是会有图片内容缺失 */
            background-size: cover;

            /* 以上都是图片和box比例不同的情况下，但在工作中一般是相同的，所以cover和contain效果是一样的，都能完美覆盖 */
            /* background-size: contain; */
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
