<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 50px auto;
            width: 640px;
            height: 50px;
            background-color: #ffc0cb;
        }
        /* 注意a是行内元素，而不是行内块元素
           行内块元素只有img，input */
        a{
            float: left;
            display: block; 
            width: 80px;
            height: 50px;
            line-height: 50px;
            font-size: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
        }
        a:hover{
            background-color: #008000;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">新闻</a>
        <a href="#">新闻</a>
        <a href="#">新闻</a>
        <a href="#">新闻</a>
        <a href="#">新闻</a>
        <a href="#">新闻</a>
        <a href="#">新闻</a>
        <a href="#">新闻</a>
    </div>
</body>
</html>
