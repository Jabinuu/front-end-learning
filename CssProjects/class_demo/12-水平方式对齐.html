<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内容居中 -->
    <!-- text-align不仅可以使文本对齐，也可使input，img，span等对齐 -->
    <style>
        p{
            text-align: center;
        }
        h1{
            /* text-align: right; */
            text-align: center;
        }
        /* img属于body标签，所以选择器写body */
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <p>我要居中</p>
    <h1 >新闻标题</h1>
    <img src="./materials/1.jpg">
</body>
</html>
