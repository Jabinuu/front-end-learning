<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            border: 10px solid #000;
            padding: 10px;
            /* 内减模式，width和height就是盒子的尺寸了，而不是内容的 */
            /* 添加这个属性实现，将内容自动减去padding和border的占地面积，从而保证盒子整体大小不变 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">
        ssss
    </div>
</body>

</html>
