<!-- 文档类型：说明html版本号 -->
<!DOCTYPE html>
<!-- 语言；en英语 zn-CH中文 -->
<html lang="en">   
<head>
    <!-- 字符集，utf-8是万国字符集，收录了所有国家的所有字符 -->
    <meta charset="UTF-8">
    <!-- ie/edge浏览器兼容性说明 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 宽度=设备的宽度，移动web中很重要 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--以下三个就是seo三大标签，内容是seo工程师给的。这三个标签是只标签语义化（在合适的地方使用合适的标签，比如头部header，导航nav，底部footer）之一 -->
    <!-- meta:sesc 网站说明 -->
    <meta name="description" content="">
    <!-- meta:kw 该网站的关键词，就是是搜索引擎的那张大索引表上的关键词 -->
    <meta name="keywords" content=""> 
    <title>Document</title>
</head>
<body>
    <!-- SEO: search engine optimization 搜索引擎优化。目的是提高百度搜索时，我们的网站排名，能够更加靠前-->
</body>
</html>
