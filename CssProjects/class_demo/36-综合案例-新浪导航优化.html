<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        .box a{
            display: inline-block;
            /* 如果仅仅把a的width删去的话，标签左右之间会紧挨着，不好看，需要用内边距实现以前的效果 */
            /* 上下已经居中，且不紧挨着，所以padding设0 */
            padding: 0 16px;
            /* width: 80px; */
            height: 40px;
            color: #4c4c4c;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            font-size: 12px;
        }
        .box a:hover{
            background-color: #edeef0;
            color: #ff8400;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="https://www.sina.com.cn/" target="_blank">新浪</a>
        <!-- 如果某一个标签的字数特别多，会导致换行显示，页面乱七八糟，该怎么办？ -->
        <a href="https://www.sina.com.cn/" target="_blank">新浪导航新浪导航新浪导航</a>
        <a href="https://www.sina.com.cn/" target="_blank">新浪导航</a>
        <a href="https://www.sina.com.cn/" target="_blank">新浪导航</a>
    </div>
</body>
</html>
