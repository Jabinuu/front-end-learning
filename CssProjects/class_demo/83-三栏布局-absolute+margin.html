<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
    }

    .left {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 600px;
      background-color: gray;
    }

    .right {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 500px;
      background-color: coral;
    }

    .content {
      margin: 0 300px;
      height: 300px;
      background-color: lightpink;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="content"></div>
  </div>
  <h1>底部</h1>
</body>

</html>
