<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* font: style  weight  size  字体，，，这是一种复合属性 */
            /* 用font的话就可以不用一个个写font-size font-weight font-style了 */
            /* 如果需要，只能省略前两个属性 */
            font: italic 700 30px 宋体;
            /* 这样能将font里写的覆盖掉 */
            font-style: normal;

            /* 省略写法 */
            /* font: 30px 宋体; */
        }
    </style>
</head>
<body>
    <p>我是什么样式的字体</p>
</body>
</html>
