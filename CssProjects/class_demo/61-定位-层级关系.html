<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 覆盖原则：定位>浮动>标准流 */
        /* 如果都是定位的话，且优先级相同，那么遵循css的层叠性
           当然，可以修改优先级z-index，他的值取整数，越大优先级越高，默认是0 
        */
        .one {
            position: absolute;
            /* z-index: 1; */
            left: 20px;
            top: 50px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .two {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>

</html>
