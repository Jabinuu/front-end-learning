<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 这是css内嵌式写法，适合小案例 -->
    <style>
        /* css的注释 */
        /* css是写在这个地方的head里面的style里 */
        /* 选择器{css属性} */
        /* 选择器的作用就是 查找你要修改的标签 */
        p{
            /* 文字颜色变紫色 */
            color: blueviolet;
            /* 字体变大为30px px是像素 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: aqua;
            /* 段落的大小 */
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <p>我开始学习css了</p>
</body>
</html>
