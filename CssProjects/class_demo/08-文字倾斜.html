<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* italic表示倾斜 */
            font-style: italic;
        }
        em{
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>我是p段落标签</p>
    <!-- 别忘了em标签也是写倾斜字体的 -->
    <em>我本来是倾斜的</em>
</body>
</html>
