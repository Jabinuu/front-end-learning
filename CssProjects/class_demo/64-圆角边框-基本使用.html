<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 四个角都是圆角半径为15px，半径越大，圆角就越明显 */
            /* border-radius: 15px; */

            /* 这个属性也可以填多个值，跟margin类似，只不过这个面对缺失的值时，是取他对角角的值 */
            border-radius: 15px 20px 50px;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
