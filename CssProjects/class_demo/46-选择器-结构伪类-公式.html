<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在公式里n从0开始，其他是从1开始 */
        /* 选中第偶数个子标签且是li的，奇数的话写2n+1，4的倍数的话写4n(选中第4，8，16个标签)*/
        /* li:nth-child(2n){
            background-color: green;
        } */

        /* 选中前5个用-n+5 ；找第五个往后的用n+5*/
        li:nth-child(n+5){
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>
</html>
