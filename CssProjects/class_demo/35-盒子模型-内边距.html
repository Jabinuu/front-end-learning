<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 四个方向都设置20px的空间 */
            /* padding: 20px; */
            /* padding同时也是复合属性，取四值：顺序为上 右 下 左 */
            /* padding: 10px 20px 40px 80px; */
            /* 取三值：上 左右 下 */
            /* padding: 10px 50px 80px; */
            /* 取二值：上下 左右 */
            padding: 10px 80px;

            /* padding多值的顺序为顺时针，缺哪个值，则该值取他对面的值 */
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
