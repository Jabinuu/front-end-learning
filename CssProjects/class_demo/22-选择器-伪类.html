<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器：hover {css}     标签选择器，类选择器都可以*/
        /* 鼠标悬停在a标签时会变紫色 */
        a:hover{
            color: blueviolet;
        }
        /* 鼠标悬停在div时，字变绿，背景变蓝 */
        div:hover{
            width: 300px;
            color: green;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <a href="#">这是超链接</a>
    <div>这是个大盒子</div>
</body>
</html>
