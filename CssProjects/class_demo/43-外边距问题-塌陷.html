<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 脱标：行内元素能够设置宽高    ，块级元素不再能够撑开父级的宽高 */

        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 解决方法一：给父标签设置一个透明的border，从而使得父子盒子不是贴合的状态 */
            /* border: 1px solid transparent; */

            /* 解决方法二：用父标签的padding代替子标签的margin */
            /* padding-top: 50px; */
            /* box-sizing: border-box; */

            /* 解决方法三 ,如果一定要用margin的话，要使用这个属性*/
            overflow: hidden;

            /* 解决方法四：在父级标签的第一个子标签位置加一个table标签(非块级的) */
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /* 引起塌陷 */
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
