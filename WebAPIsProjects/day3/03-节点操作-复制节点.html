<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1111</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        var neww = ul.children[0].cloneNode();   //参数为空 或false是只负责元素不复制内容
        var neww1 = ul.children[0].cloneNode(true);  //参数为true是元素和内容都复制
        ul.appendChild(neww);
        ul.appendChild(neww1);
    </script>
</body>

</html>
