<body>
    <script>
        // window.document.querySelector()

        // 凡是全局变量和函数，都是windows对象的属性和方法  windows对象的属性和方法都可以省略windows. 就可以调用
        var num = 10;
        console.log(num);
        console.log(window.num);

        function fn() {
            console.log(11);

        }
        fn();
        window.fn();
        // alert(11);
        // window.alert(11)
        console.dir(window);
        // var name = 10;   因为name是windows对象下的一个属性，所以定义变量时避免使用name作为变量名
        console.log(window.name);
    </script>
</body>
