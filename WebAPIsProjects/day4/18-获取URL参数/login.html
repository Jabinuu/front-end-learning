<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 这个案例实现了不同网页之间的数据传递 -->

    <!-- 表单写在表单域里面才能实现提交，所以要写在form里，acction属性里写的是提交数据的目标文件，提交后跳转至这个页面 -->
    <form action="index.html">
        用户名： <input type="text" name="uname">
        <button>提交</button>
        <!-- button默认就是具有提交功能的按钮，等价于submit类型的input -->
    </form>
</body>

</html>
