<body>
    <script>
        // 语法规范：setInterval(调用函数, 延时时间);    
        // setInterval和setTimeot的区别是interval会重复调用回调函数，而timeout只调用一次
        var timer = setInterval(function () {
            console.log('每秒我都会出现');
        }, 1000);

        setInterval(fn, 2000);
        function fn() {
            console.log(1);
        }
        // 每隔1s都调用一次回调函数
    </script>
</body>

</html>
