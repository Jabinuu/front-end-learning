<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: purple;
            margin: 150px;
        }
    </style>
</head>

<body>
    <div>

    </div>

    <script>
        var div = document.querySelector('div')
        div.addEventListener('click', function (e) {
            var xx = e.clientX - div.offsetLeft;
            var yy = e.clientY - div.offsetTop;
            alert('在盒子内的坐标为：(' + xx + ',' + yy + ')');
        })
    </script>
</body>

</html>
