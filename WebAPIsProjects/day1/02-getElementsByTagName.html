<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>wo1</li>
        <li>wo2</li>
        <li>wo3</li>
    </ul>

    <ol id="ol">
        <li>hi1</li>
        <li>hi2</li>
        <li>hi3</li>
    </ol>

    <script>
        //函数名中是Elements，因此返回的是一个对象集和，以伪数组的形式存储
        //即使返回的只有一个对象，那也是数组类型的，只不过长度为1
        var list = document.getElementsByTagName('li');
        console.log(list);
        for (var i = 0; i < list.length; ++i) {
            console.log(list[i]);
        }

        //以下演示只选中ol中的所有li
        var ol = document.getElementById('ol');
        //ol.xxx 意思就是在ol的子树里面找（不包括父元素本身） ，document是这个树的树根
        var list2 = ol.getElementsByTagName('li');
        console.log(list2);
    </script>
</body>

</html>
