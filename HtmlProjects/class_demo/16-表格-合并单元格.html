<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 合并要遵循左上原则，即保留左边的，上面的，删除其他的 -->
    <!-- 只有同一个结构标签中的单元格才能合并 ，不能跨结构合并-->
    <table border="1">
        <caption>
            <strong>学生成绩单</strong>
        </caption>

        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>小哥哥</td>
                <!-- rowsapan表示跨行合并，其值表示合并的单元格个数 -->
                <td rowspan="2">100分</td>
                <td>小哥哥真帅气</td>
            </tr>
    
            <tr>
                <td>小姐姐</td>
                <td>小姐姐真漂亮</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>总结</td>
                <!--  colsapan表示跨列合并，其值表示合并的单元格个数 -->
                <td colspan="2">郎才女貌</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
