<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul代表列表整体，ul里只能添加li标签，别的不行，但li标签里可以添加其他的标签 -->
    <!-- 无序列表每一项的前面默认有一个圆点 -->
    <ul>
        <li>榴莲</li>
        <li>西瓜</li>
        <li>苹果</li>
        <li>菠萝</li>
    </ul>
</body>
</html>
