<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt是替换文本：当图片加载成功时不显示，图片加载失败时才显示 -->
    <!-- title是提示文本：鼠标悬停时显示 -->
    <!-- width和height写一个就可以，因为浏览器渲染时会自动进行等比放缩 -->
    <img src="./materials/cat.gif" alt="图片加载失败" title="算法流程图" width="800">
</body>
</html>
