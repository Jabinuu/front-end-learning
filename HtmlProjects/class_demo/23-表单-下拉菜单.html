<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select表示下拉菜单整体 -->
    <select>
        <!-- option表示下来菜单的选项 -->
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <!-- selected默认被选中 -->
        <option selected>郑州</option>
    </select>
</body>
</html>
