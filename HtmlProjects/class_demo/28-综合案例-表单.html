<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <!-- 养成好习惯，遇见表单的时候，就写上form，在form里实现各种表单控件 -->
    <form action="">
        昵称：<input type="text" placeholder="请输入昵称">
        <br>
        <br>
        性别：<label><input type="radio" name="sex"> 男</label> 
        <label><input type="radio" name="sex"> 女</label> 
        <br>
        <br>
        所在城市：<select>
            <option>上海</option>
            <option>北京</option>
            <option selected>深圳</option>
            <option>广州</option>
        </select>
        <br>
        <br>
        婚姻状况：<label><input type="radio" name="ma">未婚</label>
        <label><input type="radio" name="ma">已婚</label>
        <label><input type="radio" name="ma">保密</label>
        <br>
        <br>
        喜欢的类型：<label><input type="checkbox">可爱</label>
        <label><input type="checkbox">性感</label>
        <label><input type="checkbox">御姐</label>
        <label><input type="checkbox">萝莉</label>
        <label><input type="checkbox">小鲜肉</label>
        <label><input type="checkbox">大叔</label>
        <br>
        <br>
        个人介绍：
        <br>
        <textarea rows="10" cols="40"></textarea>
        <br>
        <br>
        <strong>我承诺</strong>
        <br>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        <br>
        <input type="checkbox">我同意所有条款
        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
