<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- dl表示自定义列表的整体，只能添加dt/dd标签，dt表示列表的主题，dd表示针对主题的每一项内容 -->

        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>
</body>
