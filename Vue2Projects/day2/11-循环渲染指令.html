<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>

<body>
    <div id="app">
        <table class="table table-dordered table-hover table-striped">
            <thead>
                <th>索引</th>
                <th>ID</th>
                <th>姓名</th>
            </thead>
            <tbody>
                <!-- 需要获取索引号的时候，就用下面的固定写法，参数一是元素，参数二是索引号；不需要索引号时，只写item元素就好了 -->
                <tr v-for="(item, index) in list" :title="item.username">
                    <td>{{ index }}</td>
                    <td>{{ item.ID}}</td>
                    <td>{{ item.username}}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                list: [
                    { ID: 0, username: 'jiabin' },
                    { ID: 1, username: 'zhangqing' },
                    { ID: 2, username: 'doubao' }
                ]
            }
        })
    </script>
</body>

</html>
