<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>当前的计数器数值为：{{ counter }}</p>
        <button v-on:click="add(2)">点我+1</button>
        <button @click="sub">点我-1</button>
    </div>

    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            // el是固定属性，用来指定该vm控制哪个视图区域。值是一个选择器。即View视图
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                add: function (n) {
                    // vm.counter++;
                    // this全等于vm，所以平常用this表示vm 。而且data里面的属性是vm对象里的属性
                    this.counter += n;
                },
                // 处理函数的简写形式,js只要是对象里的方法,都可以这样写,
                sub() {
                    // vm.counter--;
                    this.counter -= 1;
                }

            }
        })
    </script>
</body>

</html>
