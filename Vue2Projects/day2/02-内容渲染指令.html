<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="./lib/vue-2.6.12.js"></script>

    <div id="app">
        <!-- v-text和插值表达式只能传递纯文本 -->
        <p v-text="username">111</p>
        <hr>
        <p>性别：{{ gender }}</p>
        <hr>
        <!--只有v-html能识别带html标签的字符串 -->
        <p v-html="tag"></p>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                username: 'jiabin',
                gender: '男',
                tag: "<span style='color:red'>hhh</span>"
            }
        })
    </script>
</body>

</html>
