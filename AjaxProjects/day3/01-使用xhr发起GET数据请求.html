<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1. 定义一个xhr对象   readystate =0
        var xhr = new XMLHttpRequest();

        // 2. open这个对象，给他指定请求类型和url    readystate = 1
        xhr.open('GEt', 'http://www.liulongbin.top:3006/api/getbooks');

        // 3. 向服务器send该数据请求        当服务器接收到该请求时 readystate = 2
        xhr.send();

        // 4. 设置监听器，获取所得数据     当服务器在发送数据的过程中readystate = 3     当ajax请求完成，数据传输成功或失败时readystate = 4

        // readystate属性 表示ajax请求的当前状态  ， status是服务器的状态
        xhr.addEventListener('readystatechange', function () {
            if (xhr.readyState == 4 && xhr.status == 200)
                console.log(xhr.responseText);
        })

    </script>
</body>

</html>
