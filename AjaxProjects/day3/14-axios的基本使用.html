<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/axios.js"></script>
</head>

<body>
    <button id="btnSend">点击获取数据</button>
    <button id="btnPost">点击上传数据</button>
    <button id="btnAS">直接用axios发起get请求</button>
    <button id="btnAP">直接用axios发起post请求</button>

    <script>
        document.querySelector('#btnSend').addEventListener('click', function () {
            var url = 'http://www.liulongbin.top:3006/api/get';
            var paramsObj = { name: 'zs', age: 20 };
            axios.get(url, { params: paramsObj }).then(function (res) {
                console.log(res);
            })
        });

        document.querySelector('#btnPost').addEventListener('click', function () {
            var url = 'http://www.liulongbin.top:3006/api/post';
            var dataObj = { address: '河南', location: '郑州' };
            axios.post(url, dataObj).then(function (res) {
                console.log(res);
            })
        })

        document.querySelector('#btnAS').addEventListener('click', function () {
            var url = 'http://www.liulongbin.top:3006/api/get';
            var paramsObj = { name: 'zs', age: 25 };
            axios({
                method: 'GET',
                url: url,
                // get请求用的是params属性
                params: paramsObj
            }).then(function (res) {
                console.log(res);
            })
        })

        document.querySelector('#btnAP').addEventListener('click', function () {
            var url = 'http://www.liulongbin.top:3006/api/post';
            var dataObj = { address: '河南', location: '登封' };
            axios({
                method: 'POST',
                url: url,
                // post请求用的是data属性
                data: dataObj
            }).then(function (res) {
                console.log(res);
            })
        })
    </script>
</body>

</html>
